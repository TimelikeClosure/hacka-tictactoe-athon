<!DOCTYPE html>
<html>

    <head lang="en">

        <meta charset="utf-8">
        <title>HTML Skeleton</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <header class="header">
            <h1 class="heading">Tic Tac Toe</h1>
        </header>
        <main class="main container-fluid">
            <div class="player-list_area">
                <ol id="player_list">
                    <li id="player1" class="current_player">
                        <div class="player-symbol">X</div>
                        <div class="player-name">Player1:</div>
                    </li>
                    <li id="player2">
                        <div class="player-symbol">O</div>
                        <div class="player-name">Player2:</div>
                    </li>
                </ol>
            </div>
            <div id="game-area" class="game-area">
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
            </div>
            <div id="stats" class="stats">
                <button id="game-reset">Reset Game</button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="messageModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </body>

</html>
