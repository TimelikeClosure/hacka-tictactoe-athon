<!DOCTYPE html>
<html>

    <head lang="en">

        <meta charset="utf-8">
        <title>HTML Skeleton</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body>
        <header class="header">Tic Tac Toe</header>
        <main class="main container-fluid">
            <section id="player" class="player-list">
                <ol>Player List
                    <li>
                        <div class="player-turn"></div>
                        <div class="player-symbol"></div>
                        <div class="player-name">player1</div>
                    </li>
                    <li>
                        <div class="player-turn"></div>
                        <div class="player-symbol"></div>
                        <div class="player-name">player2</div>
                    </li>
                </ol>
            </section>
            <section id="game-area" class="game-area">
                <div class="game-cell">div0</div>
                <div class="game-cell">div1</div>
                <div class="game-cell">div2</div>
                <div class="game-cell">div3</div>
                <div class="game-cell">div4</div>
                <div class="game-cell">div5</div>
                <div class="game-cell">div6</div>
                <div class="game-cell">div7</div>
                <div class="game-cell">div8</div>
            </section>
            <section id="stats" class="stats">Stats</section>
        </main>
    </body>

</html>
